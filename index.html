<!DOCTYPE html>
<html>
<body>
<h3>AJAX Demo (Free Online Server)</h3>
<button onclick="loadData()">Load Data</button>
<div id="result"></div>
<script>
function loadData() {
fetch("data.txt")
.then(response => response.text())
.then(data => {
document.getElementById("result").innerHTML = data;
});
}</script>
</body>
</html>
